<!DOCTYPE html>
<html>
    <head>
        <meta name="author" content="Fabrizio Pironi">
        <meta name="description" content="Reto 1 Google">
        <title>Reto Google</title>
        <link rel="stylesheet" href="../css/google.css">
    </head>
    <body>
        <div id="cabecera">
            <div id="izq_cabecera">
                <a href="#" id="a_cabecera">Sobre Google</a>
                <a href="#" id="a_cabecera">Tienda</a>
            </div>
            <div id="der_cabecera">
                <a href="#" id="a_cabecera">Gmail</a>
                <a href="#" id="a_cabecera">Imagenes</a>

        </div>

        <div id="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_white_background_color_272x92dp.png" alt="logo google">

        <div id="buscador">

        <div id="botonera">
            <button class="boton">Buscar con Google</button>
            <button class="boton">Me siento con suerte</button>
        </div>

        <div id="botonera">
            <p>Ofrecido por Google en: </p>
            <a href="#" class="link">English</a>
            <a href="#" class="link">Español</a>
            <a href="#" class="link">Catala</a>
            <a href="#" class="link">Galego</a>
            <a href="#" class="link">Euskara</a>
        </div>

    </body>
    <footer>
        <div id="pais">
            <p id="a_cabecera">España</p>
        </div>

        <div id="carbono" class="pie">
            <p id="a_cabecera">Con emision neutra de carbono desde 2007</p>
        </div>

        <div id="a_cabecera" class="pie">
            <nav >
                <a href="#">Publicidad</a>
                <a href="#">Negocios</a>
                <a href="#">Como funciona la Busqueda</a>
                <a href="#">Privacidad</a>
